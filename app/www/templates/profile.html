<ion-view view-title="ข้อมูลส่วนตัว">
	<ion-content>
		<ion-list>
			<div class="user-profile">
				<a class="item image-profile" ng-click="addMedia()">
					<img ng-src="{{images.imageUri}}" />
				</a>
			</div>
			{{images.imageUri}}

			<div style="margin-bottom: 10px; margin-left: 40px;">
				<a style="text-decoration: underline;" ui-sref="#">แก้ไขรูป</a>
			</div>

			<label class="item item-input item-stacked-label">
				<span class="input-label">ชื่อ</span>
				<input type="text" placeholder="ชื่อ" />
			</label>

			<label class="item item-input item-stacked-label">
				<span class="input-label">นามสกุล</span>
				<input type="text" placeholder="นามสกุล" />
			</label>

			<label class="item item-input item-stacked-label">
				<span class="input-label">ที่อยู่</span>
				<input type="text" placeholder="ที่อยู่" />
			</label>

			<label class='item item-input item-stacked-label'>
				<span class="input-label">เบอร์โทรศัพท์</span>
				<input type="tel" placeholder="เบอร์โทรศัพท์" />
			</label>

			<div style="padding-top:2px;"></div>

			<ion-checkbox class="checkbox-square" style="border-style:none;">ต้องการลงขายสินค้า</ion-checkbox>

			<div class="content padding has-header">
				<button class="button button-block button-positive button-assertive">ยืนยัน</button>
			</div>

		</ion-list>
	</ion-content>
</ion-view>
