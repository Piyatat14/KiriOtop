<ion-view view-title="ประวัติการขาย">
	<ion-content>
		<ion-list>
			<li class="item" ng-if="orderSellerData == ''" style="text-align:center;">ไม่มีออเดอร์สินค้า</li>
			<a class="item item-thumbnail-left" href="#/app/orderDetail/{{order.order_buyer_id}}" ng-repeat="order in orderSellerData | orderBy : '-order_date'">
				<img src="{{order.image}}">
				<h2>
					{{order.product_name}}
					<div style="float:right;">{{order.first_name}}</div>
				</h2>
				<p>ราคา : {{order.product_price*order.order_amount}} | จำนวน : {{order.order_amount}}</p>
				<p>
					สถานะ : {{order.buyer_status_name}}
					<span style="color:orange; float:right; padding:5px 5px 5px 5px;" ng-click="popoverStatus($event, order.buyer_status_name, order.order_buyer_id)"><i class="icon ion-android-more-vertical" style="font-size:26px;"></i></span>
				</p>
			</a>
		</ion-list>
	</ion-content>
</ion-view>

<script id="templates/orderSeller.html" type="text/ng-template">
	<ion-popover-view class="fit">
		<ion-content scroll="false">
			<div class="list">
				<a class="item" href="#" style="color:green;" ng-show="comfirmStatus" ng-click="updateComfirm()">
					ยืนยันรายการนี้
				</a>
				<a class="item" href="#" style="color:green;" ng-show="bankStatus" ng-click="updateBankAccount()">
					ส่งเลขบัญชี
				</a>
				<a class="item" href="#" style="color:green;" ng-show="sentStatus" ng-click="updateSent()">
					ส่งสินค้าเรียบร้อย
				</a>
				<a class="item" href="#" style="color:red;" ng-show="cancelStatus" ng-click="updateCancel()">
					ยกเลิกรายการ
				</a>
			</div>
		</ion-content>
	</ion-popover-view>
</script>

<script id="templates/orderBanks.html" type="text/ng-template">
	<ion-list ng-repeat="banks in banksData">
		<ion-checkbox class="checkbox-balanced" ng-checked="selection.indexOf(banks) > -1" ng-click="toggleSelection(banks)" value="{{banks.book_bank_account}}">{{banks.logo_bank_name}}</ion-checkbox>
	</ion-list>
</script>
