<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content>
      <ion-list>
        <div class="menuProfile" ng-if="dataUser">
          <img src="img/ionic.png">
          <h2>{{ dataUser.email }}</h2>
          <p>Name Lastname</p>
        </div>

        <ion-item>
          <label class="item item-input" style="background-color:#E8E8E8 ;">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search">
          </label>
          <div class="range range-positive" style="padding-left:0; padding-right:0;">
            <label>ราคา</label>
            <input type="range" min="0" max="100" ng-model="price_value">
            <label>{{price_value}}</label>
            <a class="button button-icon icon ion-search"></a>
          </div>
        </ion-item>

        <ion-item menu-close class="item item-complex">
          <a class="menuTagA" href="#/app/product">
            <div class="groupList">
              <i class="ion-android-cart" style="color:RoyalBlue;"></i>
              รายการสินค้า
            </div>
          </a>
        </ion-item>

        <ion-item menu-close class="item item-complex" ng-if="!dataUser">
          <a class="menuTagA" href="#/app/profile">
            <div class="groupList">
              <i class="ion-edit"></i>
              ข้อมูลส่วนตัว
            </div>
          </a>
          <a class="menuTagA" href="#/app/showProducts">
            <div class="groupList">
              <i class="ion-tshirt" style="color:#01A9DB;"></i>
              สินค้าที่ลงขาย
            </div>
          </a>
          <a class="menuTagA" href="#/app/userGroup">
            <div class="groupList">
              <i class="ion-person-add"></i>
              เครือข่าย
            </div>
          </a>
        </ion-item>

        <ion-item menu-close class="item item-complex" ng-if="dataUser">
          <a class="menuTagA" href="#/app/bankaccount">
            <div class="groupList">
              <i class="ion-cash" style="color:green;"></i>
              บัญชีธนาคาร
            </div>
          </a>
        </ion-item>

        <ion-item menu-close class="item item-complex" ng-if="!dataUser">
          <a class="menuTagA" href="">
            <div class="groupList" ng-click="login()">
              <i class="ion-unlocked" style="color:green;"></i>
              เข้าสู่ระบบ
            </div>
          </a>
          <a class="menuTagA" href="#/app/register">
            <div class="groupList">
              <i class="ion-android-person-add" style="color:orange;"></i>
              สมัครสมาชิก
            </div>
          </a>
        </ion-item>

        <ion-item menu-close ng-click="logout()" ng-if="dataUser">
          <i class="ion-close-circled" style="color:red; padding-right: 15px;"></i>ออกจากระบบ
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
