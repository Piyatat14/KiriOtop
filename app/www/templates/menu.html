<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-light">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content>
      <ion-list>
        <div class="menuProfile">
          <img src="img/ionic.png">
          <h2>email.email.com</h2>
          <p>Name Lastname</p>
        </div>

        <ion-item>
          <label class="item item-input" style="background-color:#E8E8E8 ;">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search">
          </label>
          <div class="range range-positive" style="padding-left:0; padding-right:0;">
            <label>ราคา</label>
            <input type="range" min="0" max="100" ng-model="test">
            <label>{{test}}</label>
            <a class="button button-icon icon ion-search"></a>
          </div>
        </ion-item>

        <ion-item menu-close class="item item-complex">
          <a class="menuTagA" menu-close href="#/app/playlists">
            <div class="groupList">
              <i class="ion-android-cart" style="color:RoyalBlue;"></i>
              รายการสินค้า
            </div>
          </a>
        </ion-item>

        <ion-item menu-close class="item item-complex">
          <a class="menuTagA" href="#/app/profile">
            <div class="groupList">
              <i class="ion-edit"></i>
              ข้อมูลส่วนตัว
            </div>
          </a>
        </ion-item>

        <ion-item menu-close class="item item-complex">
          <a class="menuTagA" href="">
            <div class="groupList" ng-click="login()">
              <i class="ion-unlocked"></i>
              เข้าสู่ระบบ
            </div>
          </a>
          <a class="menuTagA" href="#/app/register">
            <div class="groupList">
              <i class="ion-android-person-add"></i>
              สมัครสมาชิก
            </div>
          </a>
        </ion-item>

        <ion-item menu-close href="#/app/browse">
          Browse
        </ion-item>

        <ion-item menu-close ng-click="logout()">
          <i class="ion-close-circled" style="color:red; padding-right: 15px;"></i>ออกจากระบบ
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
